# Kubernetes Service template
apiVersion: v1
kind: Service
metadata:
  name: {{ include "devops_dashboard.fullname" . }}
  namespace: {{ .Values.namespace }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "devops_dashboard.fullname" . }}
  ports:
    - protocol: TCP
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
